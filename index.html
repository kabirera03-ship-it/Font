<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Neon Text Editor</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h1>TEXT EDITOR</h1>

<div class="canvas-box">
  <canvas id="canvas"></canvas>
</div>

<div class="controls">

<input type="file" id="imageInput" accept="image/*">
<input type="file" id="videoInput" accept="video/*">
<input type="file" id="audioInput" accept="audio/*">

<input type="text" id="textInput" placeholder="Write text">

<select id="fontFamily">
  <option value="Arial">iOS Style</option>
  <option value="Georgia">Serif</option>
  <option value="Courier New">Mono</option>
</select>

<select id="animation">
  <option value="none">None</option>
  <option value="fade">Fade</option>
  <option value="zoom">Zoom</option>
</select>

<input type="range" id="fontSize" min="20" max="140" value="60">

<button onclick="addText()">ADD TEXT</button>
<button onclick="extractAudio()">EXTRACT AUDIO</button>
<button onclick="downloadImage()">DOWNLOAD IMAGE</button>
<button onclick="exportVideo()">DOWNLOAD VIDEO</button>

<audio id="audioPlayer" controls></audio>

</div>

<script src="script.js"></script>
</body>
