<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Text Editor</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="controls">
  <textarea id="textInput" placeholder="Write whatever you want..."></textarea>

  <label>Font Size</label>
  <input type="range" id="fontSize" min="16" max="50" value="24">

  <label>Line Spacing</label>
  <input type="range" id="lineHeight" min="20" max="60" value="32">
</div>

<canvas id="canvas"></canvas>

<script src="script.js"></script>
</body>
</html>
